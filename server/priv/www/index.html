<html>
<head>
<title>It Worked</title>
<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript">
  
  function waitForMessage() {
    $.ajax({
      url: '/update',
      dataType: 'json',
      success: function(data) {
        $('<div>' + data + '</div>').appendTo(document.body);
        waitForMessage();
      }
    });
  }
  
  
  $().ready(function() {
    waitForMessage();
  });

</script>

</head>
<body>




</body>
</html>
